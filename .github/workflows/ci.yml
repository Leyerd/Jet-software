name: CI Quality Gate

on:
  push:
    paths:
      - 'JET_UNIFICADO/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'JET_UNIFICADO/**'
      - '.github/workflows/ci.yml'

jobs:
  api-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: JET_UNIFICADO/apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Run quality gate
        run: npm run ci:check
